<div class="d-flex">
  @for (power of powers; track i; let i = $index) {
    <div class="border text-center align-content-center" style="width: 100px; height: 100px" (click)="powerClicked(i)">
      @if (power) {
        {{ power.name }}
      } @else {
        Empty
      }
    </div>
  }
  <button (click)="addRandomPower()">Add Random</button>
</div>
<button (click)="buildGraph()">Build Graph</button>
<div #cytoscape class="d-block border w-100" style="height: 500px"></div>
